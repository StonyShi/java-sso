dubbo.container=log4j2,spring
dubbo.shutdown.hook=true
#dubbo.service.delay=-1
#dubbo.provider.delay=-1
dubbo.spring.config=classpath:spring/spring-context.xml
#dubbo.registry.address=zookeeper://192.168.0.10:2181
#dubbo.monitor.protocol=registry
#dubbo.service.loadbalance=roundrobin
dubbo.log4j.file=logs/car-service-security.log
dubbo.log4j.level=INFO
dubbo.log4j.config=classpath:log4j.xml
#use netty
dubbo.provider.transporter=netty
dubbo.reference.client=netty